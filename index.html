<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddharth Chaudhary : TOP : JS Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class='previous__operation'></div>
            <div class='present__number'> </div>
        </div>
        <div class="calculator-body">
            <button class='clear red'>C</button>
            <button class='divide blue'>/</button>
            <button class='multiply blue'>*</button>
            <button class='seven number'>7</button>
            <button class='eight number'>8</button>
            <button class='nine number'>9</button>
            <button class='plus blue'>+</button>
            <button class='four number'>4</button>
            <button class='five number'>5</button>
            <button class='six number'>6</button>
            <button class='minus blue'>-</button>
            <button class='one number'>1</button>
            <button class='two number'>2</button>
            <button class='three number'>3</button>
            <button class='equals lightBlue'>=</button>
            <button class='zero number'>0</button>
            <button class='dot'>.</button>
        </div>
        <div class='footer'>
            <p>bySiddharthChaudhary</p>
            <p>forTheOdinProject</p>
        </div>
    </div>

    <script src='javascript.js'></script>
</body>
</html>
